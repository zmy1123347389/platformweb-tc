<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>铜川市公安局E起学法</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <style>
		.control-label {
		    padding-top: 25px !important;
		}
	</style>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="m-b"></div>
            </div>
        </div>
        <div class="col-sm-5">
            <form class="form-horizontal m-t" id="signupForm">
            	<h3 class="text-center">用户注册</h3>
            
				<div class="form-group">
					<label class="col-sm-3 control-label">姓名：</label>
					<div class="col-sm-8">
						<input id="name" name="name" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">jinghao：</label>
					<div class="col-sm-8">
						<input id="username" name="username" class="form-control"
							type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-8">
						<input id="password" name="password" class="form-control"
							type="password">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">部门：</label>
					<div class="col-sm-8">
						<input id="deptId" name="deptId" class="hidden"> <input
							id="deptName" name="deptName" class="form-control" type="text"
							style="cursor: pointer;" onclick="openDept()"
							readonly="readonly" placeholder="所属部门">
					</div>
				</div>
				<button type="submit" class="btn btn-login btn-block">提交</button>
			</form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; ©2020 All Rights Reserved. <a href="http://gaj.tongchuan.gov.cn/" target="_blank" style="color: #FFFFFF;">&nbsp;铜川市公安局</a></div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/ajax-util.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script type="text/javascript" src="/js/appjs/sys/user/register.js">
</body>
</html>
